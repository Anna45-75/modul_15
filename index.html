<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row game-card align-items-center">
            <div class="col col-md-6 offset-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <p class="m-0">Окно результатов генерации</p>
                        <form>
                            <input type=button name=generate value="Сгенерировать имя" onClick="RandomName(this.form)">
                            <input type="button" name="reset_form" value="Очистить форму" onclick="this.form.reset();">
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <input type=text name=last size=15>
                                <h4>Имя:</h4> <input type=text name=first size=15>
                                <p>
                                    <select name=gender size=1>
                                        <option value="Male">Male
                                        <option value="Female">Female
                                    </select>
                                <div id="Ndate">Год рождения</p>
                                </p>
                                </form>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="personGenerator1.js"></script>
</body>

</html>
